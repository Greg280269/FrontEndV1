<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container" style="text-align: center;">
        <h2>Registro de Eventos</h2>
        <form [formGroup]="form" (submit)="aceptar()" class="example-form">

            <mat-form-field class="example-full-width" *ngIf="edicion">
                <mat-label>id</mat-label>
                <input matInput placeholder="Id" formControlName="id" />
            </mat-form-field>
            <br />
            <mat-form-field class="example-full-width">
              <mat-label>Nombre</mat-label>
              <input matInput required placeholder="Por favor ingrese el contenido" type="text"  name="nombre" formControlName="nombre" required>
            </mat-form-field>
            <br />
            <mat-form-field class="example-full-width">
              <mat-label>Descripcion</mat-label>
              <input matInput required placeholder="Por favor ingrese el contenido" type="text"  name="descripcion" formControlName="descripcion" required>
            </mat-form-field>
            <br />
            <mat-form-field appearance="fill" class="example-full-width">
              <input
                matInput
                placeholder="Ingrese fecha"
                [matDatepicker]="picker"
                formControlName="fecha"
                [max]="maxFecha"
              />
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle
                matIconSuffix
                [for]="picker"
              ></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
              <mat-error
                *ngIf="obtenerControlCampo('fecha')?.errors?.['required']"
              >
              </mat-error>
            </mat-form-field>
            <br />
            <mat-form-field class="example-full-width">
              <mat-label>Capacidad</mat-label>
              <input matInput required placeholder="Por favor ingrese el contenido" type="text"  name="capacidad" formControlName="capacidad" required>
            </mat-form-field>
            <br />
            <mat-form-field class="example-full-width">
              <mat-label>Costo</mat-label>
              <input matInput required placeholder="Por favor ingrese el contenido" type="text"  name="costo" formControlName="costo" required>
            </mat-form-field>
            <br />
            <mat-form-field class="example-full-width">
              <mat-label>Usuario</mat-label>
              <mat-select [(value)]="usuarioSeleccionado" required formControlName="users">
                <mat-option *ngFor="let p of listaUsuario" [value]="p.id">
                  {{p.username}}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="obtenerControlCampo('users')?.errors?.['required']">
                El nivel de dificultad es obligatorio.
              </mat-error>
            </mat-form-field>
            <br>

            <mat-form-field class="example-full-width">
              <mat-label>Local</mat-label>
              <mat-select [(value)]="localSeleccionado" required formControlName="locales">
                <mat-option *ngFor="let p of listaLocal" [value]="p.id">
                  {{p.direccion}}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="obtenerControlCampo('locales')?.errors?.['required']">
                El nivel de dificultad es obligatorio.
              </mat-error>
            </mat-form-field>
            <br>
            <button mat-raised-button color="primary">Aceptar</button>
            <button mat-raised-button color="warn" routerLink="/components/eventos">
                Cancelar
            </button>
            <p>{{ mensaje }}</p>
        </form>
    </div>
</body>

</html>
