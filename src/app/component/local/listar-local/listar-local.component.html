<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <br />
    <h2 style="text-align: center">Lista de Locales</h2>

      <mat-form-field>
        <input matInput (keyup)="filtrar($event)" placeholder="Buscar" />
      </mat-form-field>

      <div style="text-align: right;">
        <button mat-raised-button color="primary" routerLink="/components/locales/nuevo">Nuevo</button>
      </div>

      <br />
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="CodigoLocal">
          <th mat-header-cell *matHeaderCellDef>CodigoLocal</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
        </ng-container>

         <!-- Weight Column -->
         <ng-container matColumnDef="Direccion">
          <th mat-header-cell *matHeaderCellDef>Direccion</th>
          <td mat-cell *matCellDef="let element">{{ element.direccion }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Capacidad">
          <th mat-header-cell *matHeaderCellDef>Capacidad</th>
          <td mat-cell *matCellDef="let element">{{ element.capacidad }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="accion01">
          <th mat-header-cell *matHeaderCellDef>Actualizar</th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button [routerLink]="['ediciones', element.id]" style="background-color: #1693A5" class="button-update">
              <span class="material-icons button-update">autorenew</span>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="accion02">
          <th mat-header-cell *matHeaderCellDef>Borrar</th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="accent" (click)="eliminar(element.id)">
              <span class="material-icons">delete_forever</span>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[2, 4 , 8]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
</body>

</html>
