<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container" style="text-align: center;">
        <h2>Registro de Comentarios</h2>
        <form [formGroup]="form" (submit)="aceptar()" class="example-form">

            <mat-form-field class="example-full-width" *ngIf="edicion">
                <mat-label>Codigo</mat-label>
                <input matInput placeholder="Codigo" formControlName="idComentario" />
            </mat-form-field>
            <br />
            <mat-form-field class="example-full-width">
              <mat-label>Valoracion</mat-label>
              <mat-select formControlName="valoracion">
                <mat-option *ngFor="let p of tipo" [value]="p.value">
                  {{ p.viewValue }}
                </mat-option>
              </mat-select>
              <mat-error
                *ngIf="obtenerControlCampo('valoracion')?.errors?.['required']"
              >
                La valoracion es obligatorio.
              </mat-error>
            </mat-form-field>
            <br />
            <mat-form-field class="example-full-width">
                <mat-label>Contenido</mat-label>
                <input matInput placeholder="Contenido" formControlName="contenido" />
                <mat-error *ngIf="obtenerControlCampo('contenido')?.errors?.['required']">
                    El contenido es obligatorio.
                </mat-error>
            </mat-form-field>
            <br />
            <button mat-raised-button color="primary">Aceptar</button>
            <button mat-raised-button color="warn" routerLink="/comentarios">
                Cancelar
            </button>
            <p>{{ mensaje }}</p>
        </form>
    </div>
</body>

</html>
